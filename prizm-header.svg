<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#prismGradient)" opacity="0.1"/>
  <circle cx="750" cy="150" r="40" fill="url(#prismGradient)" opacity="0.1"/>
  <circle cx="700" cy="30" r="20" fill="url(#prismGradient)" opacity="0.1"/>
  
  <!-- Main prism shape -->
  <g transform="translate(80, 100)" filter="url(#dropshadow)">
    <!-- Prism facets with different shades -->
    <polygon points="0,0 60,0 30,-40" fill="#667eea" opacity="0.9"/>
    <polygon points="60,0 90,30 30,-40" fill="#764ba2" opacity="0.8"/>
    <polygon points="0,0 30,30 60,0" fill="#f093fb" opacity="0.7"/>
    <polygon points="30,30 90,30 60,0" fill="#667eea" opacity="0.6"/>
    
    <!-- Light refraction lines -->
    <line x1="30" y1="-40" x2="120" y2="-20" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="30" y1="-40" x2="110" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="-40" x2="100" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    
    <!-- Spectrum effect -->
    <circle cx="120" cy="-20" r="3" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="110" cy="0" r="3" fill="#4ecdc4" opacity="0.8"/>
    <circle cx="100" cy="20" r="3" fill="#45b7d1" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="80" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">
    PRIZM
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="110" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#718096">
    Adaptive Specification Framework
  </text>
  
  <!-- Tagline -->
  <text x="220" y="135" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="#a0aec0" font-style="italic">
    Scale with confidence.
  </text>
  
  <!-- Right side decorative elements -->
  <g transform="translate(650, 60)" opacity="0.3">
    <!-- Small prisms -->
    <polygon points="0,0 20,0 10,-15" fill="#667eea"/>
    <polygon points="25,10 45,10 35,-5" fill="#764ba2"/>
    <polygon points="50,20 70,20 60,5" fill="#f093fb"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="200" y1="100" x2="220" y2="100" stroke="url(#prismGradient)" stroke-width="2" opacity="0.6"/>
</svg>